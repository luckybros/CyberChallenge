<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profilo Utente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .profile {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .profile h2 {
            text-align: center;
        }
        .profile div {
            margin-bottom: 10px;
        }
        .profile label {
            display: block;
            margin-bottom: 5px;
        }
        .profile input, .profile textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .profile button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .profile button:hover {
            background-color: #45a049;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="profile">
        <h2>Profilo Utente</h2>
        <div>
            <label for="name">Nome:</label>
            <input type="text" id="name" value="Mario Rossi" disabled>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" value="mario.rossi@example.com" disabled>
        </div>
        <div>
            <label for="interests">Interessi:</label>
            <textarea id="interests" rows="4" disabled>Calcio, Lettura, Viaggi</textarea>
        </div>
        <button id="editButton" onclick="editProfile()">Modifica</button>
        <button id="saveButton" class="hidden" onclick="saveProfile()">Salva</button>
    </div>

    <script>
        function editProfile() {
            document.getElementById('name').disabled = false;
            document.getElementById('email').disabled = false;
            document.getElementById('interests').disabled = false;
            document.getElementById('editButton').classList.add('hidden');
            document.getElementById('saveButton').classList.remove('hidden');
        }

        function saveProfile() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const interests = document.getElementById('interests').value;

            // Qui puoi aggiungere il codice per inviare i dati al server e salvarli

            alert(`Profilo salvato:\nNome: ${name}\nEmail: ${email}\nInteressi: ${interests}`);

            document.getElementById('name').disabled = true;
            document.getElementById('email').disabled = true;
            document.getElementById('interests').disabled = true;
            document.getElementById('editButton').classList.remove('hidden');
            document.getElementById('saveButton').classList.add('hidden');
        }
    </script>
</body>
</html>
